<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Directory - XploitBase</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/command-enhancements.css">
    <link rel="stylesheet" href="../css/features.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>XploitBase</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search tools and commands...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle" title="Toggle dark/light mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Categories</a>
            
            <h2 class="category-title">Active Directory Tools</h2>
            
            <section class="tools-grid">
                <!-- Tools will be loaded dynamically via JS -->
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 XploitBase by <a href="https://darkmintis.dev" target="_blank">Darkmintis</a> | <a href="https://github.com/Darkmintis/XploitBase" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
            <p class="footer-disclaimer"> For educational and authorized testing only</p>
        </div>
    </footer><!-- Floating Action Button -->
    <div class="fab-container">
        <button class="fab-main" id="fabMain" title="Quick Actions">
            <i class="fas fa-rocket"></i>
        </button>
        <div class="fab-menu" id="fabMenu">
            <button class="fab-item" onclick="showCheatSheet()" title="Quick Cheat Sheet (Ctrl+Q)">
                <i class="fas fa-book-open"></i>
            </button>
            <button class="fab-item" onclick="toggleFavoritesPanel()" title="Favorites & History (Ctrl+F)">
                <i class="fas fa-star"></i>
            </button>
            <button class="fab-item" onclick="toggleNotesPanel()" title="Notes (Ctrl+N)">
                <i class="fas fa-sticky-note"></i>
            </button>
            <button class="fab-item" onclick="toggleTimerPanel()" title="CTF Timer (Ctrl+T)">
                <i class="fas fa-stopwatch"></i>
            </button>
            <button class="fab-item" onclick="showShortcutsModal()" title="Shortcuts (Ctrl+/)">
                <i class="fas fa-keyboard"></i>
            </button>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/shortcuts.js"></script>
    <script src="../js/favorites.js"></script>
    <script src="../js/timer.js"></script>
    <script src="../js/notes.js"></script>
    <script src="../js/category.js"></script>
</body>
</html>
